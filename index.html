<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Rock Paper Scissors</title>
        <meta charset= "UTF-8">

    </head>
    <body>
        <script>
            const choices = ["ROCK","PAPER","SCISSORS"];      
            game();              
            function game(){

                for(let i = 0; i < 5; i++){
                    let userInput = userPlay();
                    let computerInput = computerPlay();
                    console.log(playRound(userInput,computerInput));
                }

        }
        function playRound(input, computerSelection){
                let pselection = input.toUpperCase();

                if(pselection === computerSelection) {
                    return "You TIED!";
                }
                if(pselection === "ROCK") {
                    if(computerSelection === "PAPER"){
                        return "YOU LOSE";
                    }
                    return "YOU WIN";
                }
                if(pselection === "PAPER") {
                    if(computerSelection === "SCISSORS"){
                        return "YOU LOSE";
                    }
                    return "YOU WIN";
                }
                if(pselection === "SCISSORS") {
                    if(computerSelection === "ROCK"){
                        return "YOU LOSE";
                    }
                    return "YOU WIN";
                }
                return "Invalid Player Choice!";
            
            }
            function userPlay(){
                let validInput = false;
                let input;
                while(!validInput){
                    input = prompt("Rock,Paper, or Scissors? ");
                    if(input == null) {
                        continue;
                    }
                    input = input.trim();
                    input = input.toUpperCase();
                    if(input === choices[0] || input === choices[1] || input === choices[2]){
                        validInput = true;
                    }
            }
            return input;
            }

            function computerPlay() {
                 return choices[Math.floor(choices.length * Math.random())];
            }
        </script>
    </body>
</html>
